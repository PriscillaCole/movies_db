<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
</head>
<body>
    <div class="container">
        <div class="hamburger-menu"  id="hamburger-menu">
            <i class="fa fa-bars"></i>
        </div>
        <div class="sidebar">
            <div class="sidebar-container">
                <img src="logo.png" class="logo-image">
                <h2 class="title-genre">Genres</h2>
                <a class="category-link" href="#" onclick="sortMovies('Animation')">
                    <div class="genre">Animation</div>
                </a>
                <a class="category-link" href="#" onclick="sortMovies('Comedy')">
                    <div class="genre">Comedy</div>
                </a>
                <a class="category-link" href="#" onclick="sortMovies('Crime')">
                    <div class="genre">Crime</div>
                </a>
                <a class="category-link" href="#" onclick="sortMovies('Horror')">
                    <div class="genre">Horror</div>
                </a>
            </div>
        </div>
        <div class="add">
            <button class="add-button" onclick="window.location.href='/search.html'">Add Movie</button>
        </div>
        <div class="content">
            <div class="inner-container">
                <div class="titles">
                    <h1>Priscilla's</h1>
                    <h2>Movies</h2>
                </div>
                <div class="item-container">
                </div>
                  <div id="no-movies-message" style="display:none; text-align:center; margin-top:20px;">
                    <i class="fa fa-edit"></i>
                      <h2>No movies uploaded yet for this genre.</h2>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
